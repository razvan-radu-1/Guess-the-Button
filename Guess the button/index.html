<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>WinnerButton</title>
  </head>
  <body>
      <h1 align="center">Wellcome to the WINNER BUTTON game!</h1>
      <br>
      <h3 align="center">Pick one of them</h3>
      <br><br>
      <div align="center" id="buttonGroup" class="button-group">
        <button id=1 type="button" onclick = "displayMessage(1, winnerBtn)">Button</button>
        <button id=2 type="button" onclick = "displayMessage(2, winnerBtn)">Button</button>
        <button id=3 type="button" onclick = "displayMessage(3, winnerBtn)">Button</button>
      </div>
      <br>
      <div align="center" class="winning-message">
        <p id="message"></p>
        <button onclick = "location.reload()" align="center" id="resetButton" type="button">Reset</button>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
